{% extends "base2.html" %}

{% block body %}

<h3>{{ poll.question }}</h3>
<form action="/poll_result" method="POST">
{% for answer in choices %}
    <input type="radio" name="answer" value="{{ answer }}"/>
    <label>{{ answer }}</label><br/>
{% endfor %}
<input type="submit" value="Vote"/>
</form>
<p>{{ choices.vote_count }}
{% endblock %}
